<div class="wrapper" [class.scroll-top]="isScrollTop">
  <button prose-button (click)="onUndoClick()" [disabled]="!canUndo">
    <i class="ri-arrow-go-back-line"></i>
  </button>
  <button prose-button (click)="onRedoClick()" [disabled]="!canRedo">
    <i class="ri-arrow-go-forward-line"></i>
  </button>

  <prose-separator class="separator" />

  <button
    prose-button
    [class.active]="activeBold"
    (click)="toggleBold()"
    title="toggle bold"
  >
    <i class="ri-bold"></i>
  </button>
  <button
    prose-button
    [class.active]="activeItalic"
    (click)="toggleItalic()"
    title="toggle italic"
  >
    <i class="ri-italic"></i>
  </button>
  <button
    prose-button
    [class.active]="activeStrikethrough"
    (click)="toggleStrikethrough()"
    title="toggle strikethrough"
  >
    <i class="ri-strikethrough-2"></i>
  </button>
  <button
    prose-button
    [class.active]="activeInlineCode"
    (click)="toggleInlineCode()"
    title="toggle code"
  >
    <i class="ri-code-line"></i>
  </button>

  <prose-separator class="separator" />

  <button prose-button [disabled]="!canAlign" title="toggle code">
    <i class="ri-align-left"></i>
  </button>
  <button prose-button [disabled]="!canAlign" title="toggle code">
    <i class="ri-align-center"></i>
  </button>
  <button prose-button [disabled]="!canAlign" title="toggle code">
    <i class="ri-align-right"></i>
  </button>

  <prose-separator class="separator" />

  <button
    prose-button
    [class.active]="activeOrderedList"
    [disabled]="!canOrderedList"
    (click)="onOrderedListClick()"
  >
    <i class="ri-list-unordered"></i>
  </button>
  <button
    prose-button
    [class.active]="activeUnorderedList"
    [disabled]="!canUnorderedList"
    (click)="onUnorderedListClick()"
  >
    <i class="ri-list-ordered"></i>
  </button>
  <button prose-button (click)="onIncreaseIndentClick()">
    <i class="ri-indent-decrease"></i>
  </button>
  <button prose-button (click)="onDecreaseIndentClick()">
    <i class="ri-indent-increase"></i>
  </button>

  <prose-separator class="separator" />

  <button prose-button disabled>
    <i class="ri-checkbox-line"></i>
  </button>
  <button prose-button [class.active]="activeLink" (click)="setLink()">
    <i class="ri-links-line"></i>
  </button>
  <button prose-button (click)="onImageClick()">
    <i class="ri-image-line"></i>
  </button>
  <button prose-button (click)="onMentionClick()">
    <i class="ri-at-line"></i>
  </button>
  <button prose-button (click)="onBlockQuoteClick()">
    <i class="ri-double-quotes-l"></i>
  </button>
  <button prose-button disabled>
    <i class="ri-emoji-sticker-line"></i>
  </button>
  <button prose-button (click)="onTableClick()">
    <i class="ri-table-2"></i>
  </button>
</div>
<div>
  <div *ngIf="linkFormActive">
    <form [formGroup]="linkForm" (submit)="linkSubmit()">
      <input type="text" formControlName="text" placeholder="text" />
      <input type="text" formControlName="url" placeholder="url" />
      <button prose-button type="submit">submit</button>
    </form>
  </div>
</div>
