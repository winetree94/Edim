<ng-container *ngIf="filteredUsers$ | async as filteredUsers">
  <ng-container *ngIf="filteredUsers === -1">
    <div>loading</div>
  </ng-container>
  <ng-container *ngIf="filteredUsers !== -1">
    <div
      *ngFor="let user of filteredUsers; let index = index"
      [class.focus]="focusedIndex === index"
    >
      {{ user.text }}
    </div>
  </ng-container>
</ng-container>
